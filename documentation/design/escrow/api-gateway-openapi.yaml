openapi: 3.0.3
info:
  title: Bloxtr8 Escrow API
  version: 1.0.0
  description: API Gateway for escrow operations in Bloxtr8
  contact:
    name: Bloxtr8 API Support
    email: api@bloxtr8.com
  license:
    name: Proprietary

servers:
  - url: https://api.bloxtr8.com
    description: Production server

security:
  - bearerAuth: []

tags:
  - name: Escrow
    description: Escrow management operations
  - name: Payment
    description: Payment confirmation and delivery operations
  - name: Dispute
    description: Dispute management operations
  - name: Admin
    description: Administrative operations
  - name: Milestone
    description: Milestone-based escrow operations

paths:
  /api/escrow:
    post:
      tags:
        - Escrow
      summary: Create a new escrow
      description: Creates a new escrow for an accepted offer. The rail is automatically determined based on amount (â‰¤$10k = STRIPE, >$10k = USDC_BASE).
      operationId: createEscrow
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateEscrowRequest'
      responses:
        '201':
          description: Escrow created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateEscrowResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '406':
          $ref: '#/components/responses/NotAcceptable'
        '415':
          $ref: '#/components/responses/UnsupportedMediaType'
        '422':
          $ref: '#/components/responses/ValidationError'
        '429':
          $ref: '#/components/responses/RateLimitExceeded'
        default:
          $ref: '#/components/responses/InternalServerError'

    get:
      tags:
        - Escrow
      summary: List escrows
      description: Retrieve a paginated list of escrows with optional filtering
      operationId: listEscrows
      security:
        - bearerAuth: []
      parameters:
        - name: status
          in: query
          description: Filter by escrow status
          schema:
            type: string
            enum:
              [
                AWAIT_FUNDS,
                FUNDS_HELD,
                DELIVERED,
                RELEASED,
                DISPUTED,
                REFUNDED,
                CANCELLED,
              ]
        - name: rail
          in: query
          description: Filter by payment rail
          schema:
            type: string
            enum: [STRIPE, USDC_BASE]
        - name: buyerId
          in: query
          description: Filter by buyer ID
          schema:
            type: string
            pattern: '^[a-zA-Z0-9_-]+$'
            maxLength: 100
        - name: sellerId
          in: query
          description: Filter by seller ID
          schema:
            type: string
            pattern: '^[a-zA-Z0-9_-]+$'
            maxLength: 100
        - name: page
          in: query
          description: Page number
          schema:
            type: integer
            minimum: 1
            maximum: 10000
            default: 1
        - name: limit
          in: query
          description: Items per page
          schema:
            type: integer
            minimum: 1
            maximum: 50
            default: 10
      responses:
        '200':
          description: List of escrows
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EscrowListResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '406':
          $ref: '#/components/responses/NotAcceptable'
        '429':
          $ref: '#/components/responses/RateLimitExceeded'
        default:
          $ref: '#/components/responses/InternalServerError'

  /api/escrow/{id}:
    get:
      tags:
        - Escrow
      summary: Get escrow by ID
      description: Retrieve detailed information about a specific escrow
      operationId: getEscrow
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: Escrow ID
          schema:
            type: string
            pattern: '^[a-zA-Z0-9_-]+$'
            maxLength: 100
      responses:
        '200':
          description: Escrow details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EscrowResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '406':
          $ref: '#/components/responses/NotAcceptable'
        '429':
          $ref: '#/components/responses/RateLimitExceeded'
        default:
          $ref: '#/components/responses/InternalServerError'

  /api/escrow/{id}/confirm-payment:
    post:
      tags:
        - Payment
      summary: Confirm payment manually
      description: Manually confirm payment for off-band payments (e.g., custodial fiat wires)
      operationId: confirmPayment
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: Escrow ID
          schema:
            type: string
            pattern: '^[a-zA-Z0-9_-]+$'
            maxLength: 100
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ConfirmPaymentRequest'
      responses:
        '200':
          description: Payment confirmed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '406':
          $ref: '#/components/responses/NotAcceptable'
        '415':
          $ref: '#/components/responses/UnsupportedMediaType'
        '429':
          $ref: '#/components/responses/RateLimitExceeded'
        default:
          $ref: '#/components/responses/InternalServerError'

  /api/escrow/{id}/mark-delivered:
    post:
      tags:
        - Payment
      summary: Mark delivery as complete
      description: Seller marks delivery as complete with proof
      operationId: markDelivered
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: Escrow ID
          schema:
            type: string
            pattern: '^[a-zA-Z0-9_-]+$'
            maxLength: 100
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MarkDeliveredRequest'
      responses:
        '200':
          description: Delivery marked
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeliveryResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '406':
          $ref: '#/components/responses/NotAcceptable'
        '415':
          $ref: '#/components/responses/UnsupportedMediaType'
        '429':
          $ref: '#/components/responses/RateLimitExceeded'
        default:
          $ref: '#/components/responses/InternalServerError'

  /api/escrow/{id}/confirm-delivery:
    post:
      tags:
        - Payment
      summary: Confirm delivery receipt
      description: Buyer confirms receipt of delivery, triggering fund release
      operationId: confirmDelivery
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: Escrow ID
          schema:
            type: string
            pattern: '^[a-zA-Z0-9_-]+$'
            maxLength: 100
      responses:
        '200':
          description: Delivery confirmed, funds released
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConfirmDeliveryResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '406':
          $ref: '#/components/responses/NotAcceptable'
        '415':
          $ref: '#/components/responses/UnsupportedMediaType'
        '429':
          $ref: '#/components/responses/RateLimitExceeded'
        default:
          $ref: '#/components/responses/InternalServerError'

  /api/escrow/{id}/dispute:
    post:
      tags:
        - Dispute
      summary: Open a dispute
      description: Buyer or seller opens a dispute for an escrow
      operationId: createDispute
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: Escrow ID
          schema:
            type: string
            pattern: '^[a-zA-Z0-9_-]+$'
            maxLength: 100
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateDisputeRequest'
      responses:
        '201':
          description: Dispute created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DisputeResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '406':
          $ref: '#/components/responses/NotAcceptable'
        '415':
          $ref: '#/components/responses/UnsupportedMediaType'
        '429':
          $ref: '#/components/responses/RateLimitExceeded'
        default:
          $ref: '#/components/responses/InternalServerError'
        '409':
          $ref: '#/components/responses/Conflict'

  /api/escrow/{id}/dispute/{disputeId}/resolve:
    post:
      tags:
        - Dispute
      summary: Resolve dispute
      description: Admin resolves a dispute by releasing funds or refunding buyer
      operationId: resolveDispute
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: Escrow ID
          schema:
            type: string
            pattern: '^[a-zA-Z0-9_-]+$'
            maxLength: 100
        - name: disputeId
          in: path
          required: true
          description: Dispute ID
          schema:
            type: string
            pattern: '^[a-zA-Z0-9_-]+$'
            maxLength: 100
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ResolveDisputeRequest'
      responses:
        '200':
          description: Dispute resolved
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '406':
          $ref: '#/components/responses/NotAcceptable'
        '415':
          $ref: '#/components/responses/UnsupportedMediaType'
        '429':
          $ref: '#/components/responses/RateLimitExceeded'
        default:
          $ref: '#/components/responses/InternalServerError'

  /api/escrow/{id}/release:
    post:
      tags:
        - Admin
      summary: Release funds to seller
      description: Admin manually releases funds to seller
      operationId: releaseFunds
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: Escrow ID
          schema:
            type: string
            pattern: '^[a-zA-Z0-9_-]+$'
            maxLength: 100
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ReleaseFundsRequest'
      responses:
        '200':
          description: Funds released
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReleaseResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '406':
          $ref: '#/components/responses/NotAcceptable'
        '415':
          $ref: '#/components/responses/UnsupportedMediaType'
        '429':
          $ref: '#/components/responses/RateLimitExceeded'
        default:
          $ref: '#/components/responses/InternalServerError'

  /api/escrow/{id}/refund:
    post:
      tags:
        - Admin
      summary: Refund buyer
      description: Admin issues refund to buyer
      operationId: refundBuyer
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: Escrow ID
          schema:
            type: string
            pattern: '^[a-zA-Z0-9_-]+$'
            maxLength: 100
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RefundRequest'
      responses:
        '200':
          description: Refund processed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RefundResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '406':
          $ref: '#/components/responses/NotAcceptable'
        '415':
          $ref: '#/components/responses/UnsupportedMediaType'
        '429':
          $ref: '#/components/responses/RateLimitExceeded'
        default:
          $ref: '#/components/responses/InternalServerError'

  /api/escrow/{id}/milestones:
    post:
      tags:
        - Milestone
      summary: Create milestones
      description: Create milestones for an escrow
      operationId: createMilestones
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: Escrow ID
          schema:
            type: string
            pattern: '^[a-zA-Z0-9_-]+$'
            maxLength: 100
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateMilestonesRequest'
      responses:
        '201':
          description: Milestones created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MilestonesResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '406':
          $ref: '#/components/responses/NotAcceptable'
        '415':
          $ref: '#/components/responses/UnsupportedMediaType'
        '429':
          $ref: '#/components/responses/RateLimitExceeded'
        default:
          $ref: '#/components/responses/InternalServerError'

  /api/escrow/{id}/milestones/{milestoneId}/release:
    post:
      tags:
        - Milestone
      summary: Release milestone funds
      description: Release funds for a specific milestone
      operationId: releaseMilestone
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: Escrow ID
          schema:
            type: string
            pattern: '^[a-zA-Z0-9_-]+$'
            maxLength: 100
        - name: milestoneId
          in: path
          required: true
          description: Milestone ID
          schema:
            type: string
            pattern: '^[a-zA-Z0-9_-]+$'
            maxLength: 100
      responses:
        '200':
          description: Milestone funds released
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '406':
          $ref: '#/components/responses/NotAcceptable'
        '415':
          $ref: '#/components/responses/UnsupportedMediaType'
        '429':
          $ref: '#/components/responses/RateLimitExceeded'
        default:
          $ref: '#/components/responses/InternalServerError'

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT token obtained via Better Auth endpoints. Must be used over HTTPS only.

  schemas:
    Escrow:
      type: object
      additionalProperties: false
      properties:
        id:
          type: string
          pattern: '^[a-zA-Z0-9_-]+$'
          maxLength: 100
          description: Escrow ID
        rail:
          type: string
          enum: [STRIPE, USDC_BASE]
          description: Payment rail
        amount:
          type: string
          pattern: '^[0-9]+$'
          maxLength: 20
          description: Amount in cents (BigInt serialized as string)
        currency:
          type: string
          enum: [USD, USDC]
          description: Currency code
        status:
          type: string
          enum:
            [
              AWAIT_FUNDS,
              FUNDS_HELD,
              DELIVERED,
              RELEASED,
              DISPUTED,
              REFUNDED,
              CANCELLED,
            ]
          description: Current escrow status
        offerId:
          type: string
          pattern: '^[a-zA-Z0-9_-]+$'
          maxLength: 100
          description: Associated offer ID
        contractId:
          type: string
          pattern: '^[a-zA-Z0-9_-]+$'
          maxLength: 100
          description: Associated contract ID
        expiresAt:
          type: string
          format: date-time
          nullable: true
          description: Expiration timestamp
        autoRefundAt:
          type: string
          format: date-time
          nullable: true
          description: Auto-refund timestamp
        createdAt:
          type: string
          format: date-time
          description: Creation timestamp
        updatedAt:
          type: string
          format: date-time
          description: Last update timestamp
        version:
          type: integer
          minimum: 0
          maximum: 2147483647
          description: Optimistic locking version

    CreateEscrowRequest:
      type: object
      additionalProperties: false
      required:
        - offerId
        - contractId
        - rail
        - amount
        - currency
      properties:
        offerId:
          type: string
          pattern: '^[a-zA-Z0-9_-]+$'
          maxLength: 100
          description: Offer ID
        contractId:
          type: string
          pattern: '^[a-zA-Z0-9_-]+$'
          maxLength: 100
          description: Contract ID
        rail:
          type: string
          enum: [STRIPE, USDC_BASE]
          description: Payment rail
        amount:
          type: string
          pattern: '^[0-9]+$'
          maxLength: 20
          description: Amount in cents (BigInt serialized as string)
        currency:
          type: string
          enum: [USD, USDC]
          description: Currency code
        sellerStripeAccountId:
          type: string
          pattern: '^acct_[a-zA-Z0-9]+$'
          maxLength: 200
          description: Seller's Stripe Connect account ID (required for STRIPE rail)
        buyerFee:
          type: number
          minimum: 0
          maximum: 999999999
          description: Platform fee charged to buyer (in cents)
        sellerFee:
          type: number
          minimum: 0
          maximum: 999999999
          description: Platform fee charged to seller (in cents)
        idempotencyKey:
          type: string
          format: uuid
          pattern: '^[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}$'
          maxLength: 36
          description: Idempotency key for request deduplication

    CreateEscrowResponse:
      type: object
      additionalProperties: false
      properties:
        success:
          type: boolean
        data:
          type: object
          additionalProperties: false
          properties:
            escrowId:
              type: string
              pattern: '^[a-zA-Z0-9_-]+$'
              maxLength: 100
            clientSecret:
              type: string
              pattern: '^.{1,500}$'
              maxLength: 500
              description: Stripe client secret (STRIPE rail only)
            paymentIntentId:
              type: string
              pattern: '^pi_[a-zA-Z0-9]+$'
              maxLength: 200
              description: Stripe payment intent ID (STRIPE rail only)
            depositAddress:
              type: string
              pattern: '^0x[a-fA-F0-9]{40}$'
              maxLength: 42
              description: Deposit address (USDC_BASE rail only)
            status:
              type: string
              enum: [AWAIT_FUNDS]

    EscrowResponse:
      type: object
      additionalProperties: false
      properties:
        success:
          type: boolean
        data:
          $ref: '#/components/schemas/EscrowDetail'

    EscrowDetail:
      allOf:
        - $ref: '#/components/schemas/Escrow'
        - type: object
          properties:
            offer:
              $ref: '#/components/schemas/Offer'
            contract:
              $ref: '#/components/schemas/Contract'
            stripeEscrow:
              $ref: '#/components/schemas/StripeEscrow'
              nullable: true
            stablecoinEscrow:
              $ref: '#/components/schemas/StablecoinEscrow'
              nullable: true
            deliveries:
              type: array
              maxItems: 100
              items:
                $ref: '#/components/schemas/Delivery'
            disputes:
              type: array
              maxItems: 100
              items:
                $ref: '#/components/schemas/Dispute'
            auditLogs:
              type: array
              maxItems: 1000
              items:
                $ref: '#/components/schemas/AuditLog'

    EscrowListResponse:
      type: object
      additionalProperties: false
      properties:
        success:
          type: boolean
        data:
          type: array
          maxItems: 50
          items:
            $ref: '#/components/schemas/Escrow'
        pagination:
          $ref: '#/components/schemas/Pagination'

    Pagination:
      type: object
      additionalProperties: false
      properties:
        page:
          type: integer
          minimum: 1
          maximum: 10000
        limit:
          type: integer
          minimum: 1
          maximum: 50
        total:
          type: integer
          minimum: 0
          maximum: 2147483647
        totalPages:
          type: integer
          minimum: 0
          maximum: 2147483647
        hasPrev:
          type: boolean
        hasNext:
          type: boolean

    Offer:
      type: object
      additionalProperties: false
      properties:
        id:
          type: string
          pattern: '^[a-zA-Z0-9_-]+$'
          maxLength: 100
        buyerId:
          type: string
          pattern: '^[a-zA-Z0-9_-]+$'
          maxLength: 100
        sellerId:
          type: string
          pattern: '^[a-zA-Z0-9_-]+$'
          maxLength: 100
        amount:
          type: string
          pattern: '^[0-9]+$'
          maxLength: 20
        currency:
          type: string
          maxLength: 10
        status:
          type: string
          maxLength: 50

    Contract:
      type: object
      additionalProperties: false
      properties:
        id:
          type: string
          pattern: '^[a-zA-Z0-9_-]+$'
          maxLength: 100
        offerId:
          type: string
          pattern: '^[a-zA-Z0-9_-]+$'
          maxLength: 100
        status:
          type: string
          maxLength: 50

    StripeEscrow:
      type: object
      additionalProperties: false
      properties:
        id:
          type: string
          pattern: '^[a-zA-Z0-9_-]+$'
          maxLength: 100
        paymentIntentId:
          type: string
          pattern: '^pi_[a-zA-Z0-9]+$'
          maxLength: 200
        transferId:
          type: string
          pattern: '^tr_[a-zA-Z0-9]+$'
          maxLength: 200
          nullable: true
        refundId:
          type: string
          pattern: '^re_[a-zA-Z0-9]+$'
          maxLength: 200
          nullable: true
        amountCaptured:
          type: integer
          minimum: 0
          maximum: 2147483647
          nullable: true
        currency:
          type: string
          maxLength: 10
          nullable: true

    StablecoinEscrow:
      type: object
      additionalProperties: false
      properties:
        id:
          type: string
          pattern: '^[a-zA-Z0-9_-]+$'
          maxLength: 100
        chain:
          type: string
          maxLength: 50
        depositAddr:
          type: string
          pattern: '^0x[a-fA-F0-9]{40}$'
          maxLength: 42
        depositTx:
          type: string
          pattern: '^0x[a-fA-F0-9]{64}$'
          maxLength: 66
          nullable: true
        releaseTx:
          type: string
