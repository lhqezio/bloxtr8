version: '3.9'

services:
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    env_file:
      - .env.development
    environment:
      - NODE_ENV=production
      - DOTENV_KEY=${API_DOTENV_KEY}
    ports:
      - "3000:3000"
    restart: "unless-stopped"

  discord-bot:
    build:
      context: .
      dockerfile: apps/discord-bot/Dockerfile
    env_file:
      - .env.development
    environment:
      - NODE_ENV=production
      - DOTENV_KEY=${BOT_DOTENV_KEY}
    restart: "unless-stopped"
