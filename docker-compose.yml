services:
  # Build the shared base image first
  base:
    build:
      context: .
      dockerfile: Dockerfile.base
      target: base
    image: bloxtr8-base:latest

  setup:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - .:/app
      - /app/node_modules
      - ./.env.keys:/app/.env.keys:ro
    command: sh ./scripts/env-decrypt-prod.sh && sh ./scripts/env-prod.sh
    depends_on:
      - base

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    depends_on:
      - base

  discord-bot:
    build:
      context: .
      dockerfile: apps/discord-bot/Dockerfile
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    depends_on:
      - base
