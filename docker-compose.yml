services:
  # Build the shared base image first (build-only service)
  base:
    build:
      context: .
      dockerfile: Dockerfile.base
      target: base
    image: bloxtr8-base:latest
    # This service only builds an image, doesn't run a container
    profiles:
      - build-only

  setup:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - .:/app
      - /app/node_modules
      - ./.env.keys:/app/.env.keys:ro
    command: sh ./scripts/env-decrypt-prod.sh && sh ./scripts/env-prod.sh
    # Remove incorrect dependency on base - setup uses node:20-alpine directly

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    # No depends_on needed - uses bloxtr8-base:latest image directly

  discord-bot:
    build:
      context: .
      dockerfile: apps/discord-bot/Dockerfile
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    # No depends_on needed - uses bloxtr8-base:latest image directly
