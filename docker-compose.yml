version: '3.9'

services:
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    env_file:
      - apps/api/.env
    ports:
      - "3000:3000"
    restart: "unless-stopped"

  discord-bot:
    build:
      context: .
      dockerfile: apps/discord-bot/Dockerfile
    env_file:
      - apps/discord-bot/.env
    restart: "unless-stopped"
